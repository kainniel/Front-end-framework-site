<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imagens\logo.png" type="image/x-icon">
        <title>Health & Care</title>
        <link rel="stylesheet" href="css/estilo.css">
        <style></style>
    </head>

    
    <body>
        <header>
            <h1 id="teste">Formulário de Cadastro</h1>
            <h2>
                <a href="index.html">Início</a>
                <a href="about.html">Sobre nós</a>
                <a href="#">Cadastro</a></h2>
        </header>

        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome: </label>
                    <input type="text" class="form-control" id="nome" name="nome"  placeholder="Nome"  required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail: </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="outlook@outlook.com" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha: </label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirmar-senha" class="form-label">Confirmar Senha: </label>
                    <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" required>
                </div>
                <p><button type="submit" class="btn btn-primary">Cadastrar</button></p>
            </form>
        </div>
    </body>
</html>
